    <script>
        // Função para alternar entre Dark e Light
        function toggleDarkMode() {
            const html = document.getElementById('html-tag');
            html.classList.toggle('dark');
            
            // Guardar a preferência do utilizador
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Verificar se o utilizador já tinha escolhido um tema antes
        if (localStorage.getItem('theme') === 'dark') {
            document.getElementById('html-tag').classList.add('dark');
        }

        function baixarReceita() {

        }
