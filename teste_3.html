<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo das Horas Síncronas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }

        .mystic-font { font-family: 'Cinzel', serif; }

        /* Estrelas cintilantes */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: 0;
            opacity: 0.5;
            animation: moveStars 100s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(147, 51, 234, 0.8), 0 0 40px rgba(147, 51, 234, 0.4);
        }

        .equal-hour-glow {
            animation: pulseGold 2s infinite;
        }

        @keyframes pulseGold {
            0% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.2); }
            50% { box-shadow: 0 0 50px rgba(212, 175, 55, 0.6); border-color: rgba(212, 175, 55, 0.8); }
            100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.2); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="stars"></div>

    <main class="relative z-10 w-full max-w-md p-8 animate-fade-in">
        <div id="main-card" class="glass-card rounded-[40px] p-10 text-center transition-all duration-1000">
            
            <header class="mb-8">
                <h1 class="mystic-font text-gold-400 text-sm tracking-[0.3em] text-purple-400 opacity-80 uppercase">Sincronicidade Temporal</h1>
                <div class="h-[1px] w-20 bg-gradient-to-r from-transparent via-purple-500 to-transparent mx-auto mt-2"></div>
            </header>

            <div id="clock" class="mystic-font text-6xl font-bold glow-text mb-4 transition-all">
                00:00
            </div>

            <div id="mystic-info" class="space-y-6 opacity-0 transition-opacity duration-1000">
                <div class="text-xs tracking-widest text-purple-300 uppercase">Frequência Energética</div>
                
                <div id="calculation" class="text-lg font-light italic text-slate-400">
                    </div>

                <div class="relative py-4">
                    <div id="result-number" class="mystic-font text-7xl text-yellow-500/80">0</div>
                    <div class="text-[10px] uppercase tracking-[0.4em] mt-2 text-white/40">Vibração Base</div>
                </div>

                <p id="meaning" class="text-sm leading-relaxed text-slate-300 font-light px-4">
                    Aguardando o alinhamento dos minutos...
                </p>
            </div>

        </div>

        <footer class="mt-10 text-center text-[10px] tracking-[0.2em] text-white/20 uppercase">
            O tempo é uma ilusão, a frequência é real.
        </footer>
    </main>

    <script>
        const meanings = {
            1: "Novos começos e liderança. O universo pede que avances com coragem.",
            2: "Equilíbrio e parceria. Momento de diplomacia e paciência.",
            3: "Criatividade e comunicação. Expressa a tua verdade ao mundo.",
            4: "Estabilidade e trabalho. Constrói bases sólidas para o teu futuro.",
            5: "Mudança e liberdade. Algo novo está a chegar, abraça a incerteza.",
            6: "Harmonia e amor. Foca na tua família e no teu bem-estar emocional.",
            7: "Espiritualidade e introspeção. Procura as respostas dentro de ti.",
            8: "Abundância e poder. A colheita dos teus esforços está próxima.",
            9: "Conclusão e humanitarismo. Fecha ciclos para que o novo possa nascer.",
            11: "Iluminação espiritual. Estás conectado com o teu propósito divino.",
            22: "O mestre construtor. Tens o poder de transformar sonhos em realidade."
        };

        function calculateNumerology(timeStr) {
            // Remove os dois pontos
            const digits = timeStr.replace(':', '').split('').map(Number);
            // Soma todos os dígitos
            let sum = digits.reduce((a, b) => a + b, 0);
            
            // Redução numerológica (mantém 11 e 22 como números mestres)
            const steps = digits.join(' + ');
            
            let finalSum = sum;
            if (finalSum > 9 && finalSum !== 11 && finalSum !== 22) {
                finalSum = String(finalSum).split('').map(Number).reduce((a, b) => a + b, 0);
            }

            return { steps, finalSum };
        }

        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            
            const timeStr = `${h}:${m}`;
            const clockElement = document.getElementById('clock');
            const card = document.getElementById('main-card');
            
            clockElement.innerText = timeStr;

            // Lógica de Hora Igual
            const isEqual = h === m;
            const { steps, finalSum } = calculateNumerology(timeStr);

            if (isEqual) {
                card.classList.add('equal-hour-glow');
            } else {
                card.classList.remove('equal-hour-glow');
            }

            // Atualiza Info
            document.getElementById('mystic-info').style.opacity = '1';
            document.getElementById('calculation').innerText = `${steps} = ${finalSum}`;
            document.getElementById('result-number').innerText = finalSum;
            document.getElementById('meaning').innerText = meanings[finalSum] || "A energia flui através do tempo.";
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
