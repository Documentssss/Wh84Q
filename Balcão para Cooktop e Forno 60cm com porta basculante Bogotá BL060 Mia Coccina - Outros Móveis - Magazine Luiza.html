ua percepção visual. Também não podemos garantir que a cor comprada será igual a algum produto que você já possua, mesmo que as cores tenham nomes iguais. <br>Confira as dimensões do produto e embalagem antes da compra e certifique-se de que passará por portas, escadas, elevadores ou corredores. <br>A nossa entrega se limita ao andar térreo e não inclui a subida de lances de escada, elevadores ou içamento de produtos, devendo esse serviço ser contratado à parte por conta do cliente.</div></div></div><div data-testid="lazyload-container" class="sc-iGgWBj lksLvF"></div><div color="text.base" class="sc-iGgWBj hODtov sc-iAsoUh esWXqN"><table font-size="2" color="text.base" class="sc-iGgWBj iCEidV sc-eBwKMn kTdlzO"><tbody><tr><td class="sc-bHnlcS dUJHzp">Linha de Produtos</td><td class="sc-cKXybt eHjdkg"><table class="sc-fatcLD dnJluC"><tbody><tr><td>Cozinha</td></tr></tbody></table></td></tr><tr><td class="sc-bHnlcS dUJHzp">Material principal</td><td class="sc-cKXybt eHjdkg"><table class="sc-fatcLD dnJluC"><tbody><tr><td>MDP com acabamento Finish Foil Acetinado (cor Branco ou Montana) / BP (cor Preto)</td></tr></tbody></table></td></tr><tr><td class="sc-bHnlcS dUJHzp">Largura (cm)</td><td class="sc-cKXybt eHjdkg"><table class="sc-fatcLD dnJluC"><tbody><tr><td>60</td></tr></tbody></table></td></tr><tr><td class="sc-bHnlcS dUJHzp">Profundidade (cm)</td><td class="sc-cKXybt eHjdkg"><table class="sc-fatcLD dnJluC"><tbody><tr><td>51.7</td></tr></tbody></table></td></tr><tr><td class="sc-bHnlcS dUJHzp">Altura (cm)</td><td class="sc-cKXybt eHjdkg"><table class="sc-fatcLD dnJluC"><tbody><tr><td>85</td></tr></tbody></table></td></tr><tr><td class="sc-bHnlcS dUJHzp">Avulso ou conjunto?</td><td class="sc-cKXybt eHjdkg"><table class="sc-fatcLD dnJluC"><tbody><tr><td>Avulso</td></tr></tbody></table></td></tr><tr><td class="sc-bHnlcS dUJHzp">Quantidade de caixas em que o produto é entregue</td><td class="sc-cKXybt eHjdkg"><table class="sc-fatcLD dnJluC"><tbody><tr><td>1</td></tr></tb
